<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>鬼滅の刃 キャラクター一覧</title>
  <link rel="stylesheet" href="./style.css">
  
</head>
<body>
  <header class="site-header">
    <h1>鬼滅の刃 キャラクター一覧</h1>
  </header>

  <section class="controls" aria-label="表示フィルター">
    <label><input type="radio" name="kind" value="all" checked> 全キャラクター</label>
    <label><input type="radio" name="kind" value="kisatsutai"> 鬼殺隊</label>
    <label><input type="radio" name="kind" value="hashira"> 柱</label>
    <label><input type="radio" name="kind" value="oni"> 鬼</label>
  </section>

  <div id="loading" class="loading hidden" role="status" aria-live="polite">
    <div class="spinner"></div><span>読み込み中…</span>
  </div>

  <main>
    <div id="grid" class="grid" aria-live="polite" aria-busy="false"></div>
  </main>

  <script src="./app.js" defer></script>
</body>
</html>
